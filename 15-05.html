<!DOCTYPE html>
<html>
<head>
	<title>Prueba Javascript</title>
</head>
<body>
	<script type="text/javascript">
		//Ejercicio para ver el total de una compra que hicieron en clase //
		compras = [10, 20, 21, 150];
		total = 0;
		var descuento = 0;
		for (var i = 0; i < compras.length; i++) {
			total += compras [i];
		}
		//Tarea para el 16/05//
		if (total<200) {
			document.write("El total de tu compra es: "+total);
		}
		if (total>200 && total<250) {
			descuento = total*0.05;
			document.write("El total de tu compra es: "+total+"<br>"+"Descuento: "+ descuento+"<br>"+"Total final: "+ [total-descuento]);
		} 
		if (total>250 && total<500) {
			descuento = total*0.10;
			document.write("El total de tu compra es: "+total+"<br>"+"Descuento: "+ descuento+"<br>"+"Total final: "+ [total-descuento]);
		}
		if (total>500) {
			descuento = total*0.20;
			document.write("El total de tu compra es: "+total+"<br>"+"Descuento: "+ descuento+"<br>"+"Total final: "+ [total-descuento]);
		}
	</script>
</body>
</html>
