<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Formulario de inscripción</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen"><!--Llamado a la hoja de estilos de bootstrap-->
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h1>Formulario de inscripción</h1>
			</div>
			<div class="alert alert-danger col-md-12" role="alert" id="diverror">
  				<span class="glyphicon glyphicon-alert" aria-hidden="true"></span> 
  				<span> Tenés los sgtes errores: </span>
  				<ul id="errores">
  				</ul>
			</div>
		</div>
		<div class="row">
			<form class="col-md-8">
				<div class="row">
					<div class="col-md-6">
						<div class="input-group">
							<label for="nombre">Nombre:</label>
							<input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" class="form-control">
						</div>
						<div class="input-group">
							<label for="apellido">Apellido:</label>
							<input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" class= "form-control" >
						</div>
						<div class="input-group">
							<label for="telefono">Teléfono:</label>
							<input type="text" name="telefono" id="telefono" placeholder="Ingrese su teléfono" class="form-control">
						</div>
					</div>
					<div class="col-md-6">
						<div class="input-group">
							<label for="mail">E-mail: </label>
							<input type="mail" name="mail" id="mail" placeholder="Ingrese su e-mail." class= "form-control">
						</div>
						<div class="input-group">
							<label for="edad">Edad:</label>
							<input type="text" name="edad" id="edad" placeholder="Ingrese su edad." class= "form-control">
						</div>
							<button type="button" class="btn pull-left" onclick="validar(document.getElementById('nombre').value, document.getElementById('apellido').value, document.getElementById('telefono').value, document.getElementById('mail').value, document.getElementById('edad').value )">Enviar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/functions.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script><!--Llamado a las Jquery de bootstrap-->
	<script src="js/bootstrap.min.js"></script> <!--Lllamado a javascript de bootstrap-->
</body>
</html>
